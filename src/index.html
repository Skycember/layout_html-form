<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset class="field-set">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
          type="text"
          name="surname"
          id="surname"
          required
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
          type="text"
          id="name"
          name="name"
          required
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
          type="number"
          name="age"
          id="age"
          min="1"
          max="100"
          value="12"
          required
          >
        </div>

        <div class="form-field">
          <label for="date-of-birth">Full date of birth:</label>
          <input
          type="date"
          name="date-of-birth"
          id="date-of-birth"
          min="1930-01-01"
          max="2022-01-01"
          required
          >
        </div>

        <div class="form-field">
          <label for="agreement">I accept the term of the agreement</label>
          <input
          type="checkbox"
          name="agreement"
          id="agreement"
          required
          >
        </div>
      </fieldset>

      <fieldset class="field-set">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email"> E-mail:</label>
          <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          required
          autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
          type="password"
          name="password"
          id="password"
          required
          autocomplete="off"
          >
        </div>


      </fieldset>
      <fieldset class="field-set">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label>Do you love cats?</label>
          <label>
            <input
            type="radio"
            name="cat-lover"
            value="yes"
            id="yes"
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
            name="cat-lover"
            value="no"
            id="no"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="favourite-color">What is your favourite color?</label>
          <input
           type="color"
           name="favourite-color"
           id="favourite-color"
           >
        </div>
        <div class="form-field">
          <label class="form-field">What time do you go to sleep?</label>
          <input type="time"
          name="time-of-sleep"
          id="time-of-sleep"
          >
        </div>
        <div class="form-field">
          <label for="favourite-cars">What are your favorite brand of cars?</label>
          <select
            name="favourite-cars"
           id="favourite=cars"
           multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">

          <label for="work-range">How do you rate our work?</label>
          <input type="range"
          name="work-range"
          id="work-range"
          min="1"
          max="5"
          step="1"
          value="0"
          >
        </div>
      </fieldset>

      <fieldset class="field-set">
        <legend>Additional information</legend>

        <div class="form-field">
          <label class="form-field">Comments:</label>
          <textarea
          name="comments"
          id="comments"
          maxlength="50"
        ></textarea>
        </div>
        <div class="form-field">
          <label for="recommendation">Would you recommend us?</label>
          <select name="recommendation" id="recommendation">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

        </div>

      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
